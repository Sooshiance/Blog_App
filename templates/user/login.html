{% extends 'root.html' %}

{% load static %}

{% block title %}
    
{% endblock title %}

{% block doc %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 text-black">

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                <form style="width: 23rem;" method="post" action="{% url 'LOGIN' %}">

                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                    <div class="form-outline mb-4">
                        <input type="number" name="phone" class="form-control form-control-lg" />
                        <label class="form-label"> شماره تماس </label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label">گذر واژه</label>
                    </div>

                    {% csrf_token %}

                    <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" type="button">ورود</button>
                    </div>

                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="{% url 'FORGET' %}">فراموشی گذر واژه</a></p>
                    <p>اگر تا کنون حساب کاربری نداشتید <a href="{% url 'REGISTER' %}" class="link-info">ثبت نام کنید</a></p>

                </form>

            </div>

        </div>
    </div>
</div>
{% endblock doc %}
