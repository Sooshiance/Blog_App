{% extends 'root.html' %}

{% load static %}

{% block title %}
    
{% endblock title %}

{% block doc %}
<div class="container-fluid text-center">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-6 text-black">

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                <form style="width: 23rem;" method="post" action="">

                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">فراموشی گذر واژه</h3>

                    <div class="form-outline mb-4">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="example@gmail.com" />
                        <label class="form-label"> پست الکترونیکی </label>
                    </div>

                    {% csrf_token %}

                    <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" type="button">ادامه</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>
{% endblock doc %}
